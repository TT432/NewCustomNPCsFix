apply from: 'gradle/scripts/helpers.gradle'

repositories {
    // Other repositories described by default:
    // CleanroomMC: https://maven.cleanroommc.com
    exclusiveContent {
        forRepository {
            maven {
                name 'CurseMaven'
                url 'https://cursemaven.com'
            }
        }
        filter {
            includeGroup 'curse.maven'
        }
    }
    exclusiveContent {
        forRepository {
            maven {
                name 'Modrinth'
                url 'https://api.modrinth.com/maven'
            }
        }
        filter {
            includeGroup 'maven.modrinth'
        }
    }
    mavenLocal() // Must be last for caching to work
}

dependencies {
    // Include StripLatestForgeRequirements by default for the dev env, saves everyone a hassle
    runtimeOnly 'com.cleanroommc:strip-latest-forge-requirements:1.0'

    implementation(rfg.deobf("curse.maven:customnpcs-221826:2996912"))
    compileOnly(rfg.deobf("curse.maven:JourneyMap-32274:5157846"))
    compileOnly(rfg.deobf("curse.maven:XaerosMinimap-263420:5772983"))
    compileOnly(rfg.deobf("curse.maven:VoxelMap-225179:3029445"))
}